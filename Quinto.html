        h1 {text-align: center;}
        p {text-align: center;}

<section id="info" class="d-flex flex-column justify-content-center">
    <div class="container" data-aos="zoom-in" data-aos-delay="100">
      <h1>Quinto Ejercicio</h1>

      <h2>Resultado</h2>
    </div>
  </section>

<body>

    <script>
        let num1, num2, num3;
        num1 = parseInt(prompt('Ingrese primer valor:'));
        num2 = parseInt(prompt('Ingrese segundo valor:'));
        num3 = parseInt(prompt('Ingrese tercer valor:'));
        if (num1 > num2) {
            if (num1 > num3) {
                document.write('El mayor de los tres números es:' + num1);
            } else {
                document.write('El mayor de los tres números es:' + num3);
            }
        } else {
            if (num2 > num3) {
                document.write('El mayor de los tres números es:' + num2);
            } else {
                document.write('El mayor de los tres números es:' + num3);
            }
        }
    </script>

</body>

</html>
